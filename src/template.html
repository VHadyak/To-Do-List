<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoIt</title>
  </head>
  
  <body>
    <div class="grid-container">
      <div class="header"></div>

      <div class="header-left">
       <!-- <div class="header-logo">
          
        </div> -->
        <div class="header-title">ToDoIt</div>
      </div>

      <div class="sidebar" id="sidebar">
        <nav role="navigation">
          <ul id="menu">
            <li class="inbox"><img src="./assets/images/inbox.svg" alt="Inbox Section">Inbox</li>
            <li><img src="./assets/images/today.svg" alt="Today Section">Today</li>
            <li><img src="./assets/images/tomorrow.svg" alt="Tomorrow Section">Tomorrow</li>
            <li><img src="./assets/images/week.svg" alt="This Week Section">This Week</li>
            <li><img src="./assets/images/upcoming.svg" alt="Upcoming Section">Upcoming</li>
            <li><img src="./assets/images/completed.svg" alt="Completed Tasks">Completed</li>
          </ul>
        </nav>
        <!-- PROJECTS -->
        <div id="project-container">
          <div class="project-flex">
            <div id="project-main-title">My Projects</div>
            <button type="button" id="clickProject">
              <img src="./assets/images/add.svg" alt="Add">
            </button>
          </div>
        </div>
      </div>
      <!-- TASKS-->
      <div class="content-wrapper">
        <div id="section-title">Inbox</div>
        <div id="task-container"></div>    
        <button type="button" id="clickTask">Add Task</button> 
      </div>

      <div class="footer">
        <a href="https://github.com/VHadyak" target="_blank"> 
          <span>VHadyak</span>
          <img src="./assets/images/github-logo.svg" alt="Github logo">
        </a>
      </div>
    </div>
    
    <!-- PROJECT MODAL -->
    <dialog class="project-dialog">
      <form class="project-form">
        <label for="projectName">Name</label>
        <input type="text" id="projectName" name="projectName" minlength="1" maxlength="20" required>
        <div class="project-btn-modal">
          <button type="submit" id="createProject">Create</button>
          <button type="button" id="cancelProject" class="cancel">Cancel</button>
        </div>
      </form>
    </dialog>
    
    <!-- TASK MODAL -->
    <dialog class="task-dialog">
      <form class="task-form">
        <label for="taskName">Name</label>
        <input type="text" id="taskName" name="taskName" placeholder="Task Name" minlength="1" maxlength="20" required>

        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Description" minlength="1" maxlength="200" required></textarea>

        <div class="flex">
          <input type="date" id="date" name="due-date" required>
  
          <select name="priority" id="priority" required>
            <option value="" disabled>Priority</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
          
          <select name="path" id="path">
            <option value="Inbox" id="default">Inbox</option>
          </select>
        </div>

        <div class="task-btn-modal">
          <button type="submit" id="createTask">Create Task</button>
          <button type="button" id="cancelTask" class="cancel">Cancel</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
