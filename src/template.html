<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
  </head>
  <body>
    
    <button type="button" id="clickProject">Create Project</button>
    <dialog class="project-dialog">
      <form>
        <label for="projectName">Project:</label>
        <input type="text" id="projectName" name="projectName" maxlength="8" size="10">
      </form>
      <button type="submit" id="createProject">Create Project</button>
      <button type="button" id="cancelProject" class="cancel">Cancel</button>
    </dialog>
    

    <button type="button" id="clickTask">Create Task</button> 
    <dialog class="task-dialog">
      <form>
        <input type="text" id="taskName" name="taskName" placeholder="Task Name">
        <textarea id="description" name="description" placeholder="Description"></textarea>
        <input type="date" id="date" name="due-date">
        <select name="priority" id="priority">
          <option value="" disabled selected>Priority</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <select name="path" id="path">
          <option value="Inbox" id="default">Inbox</option>
        </select>
      </form>
      <button type="submit" id="createTask">Add Task</button>
      <button type="button" id="cancelTask" class="cancel">Cancel</button>
    </dialog>
    <!-- <button type="submit" id="deleteTask">Delete Task</button> -->

    <div class="project-container">
      <h2>Projects</h2>
    </div>

    <div class="task-container">
      <h2>Tasks</h2>
    </div>
  </body>
</html>
