<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="header">

      </div>

      <div class="header-left">
        <div class="header-logo">
          <span>Logo</span>
        </div>
        <div class="header-title">Todo List</div>
      </div>

      <div class="sidebar">
        <nav role="navigation">
          <ul id="menu">
            <li>Inbox</li>
            <li>Today</li>
            <li>Tomorrow</li>
            <li>This Week</li>
            <li>Upcoming</li>
            <li>Completed</li>
          </ul>
        </nav>
        <div id="project-container">
          <div class="project-flex">
            <div id="project-main-title">Projects</div>
            <button type="button" id="clickProject">Create Project</button>
          </div>
        </div>
      </div>
      <!-- TASKS-->
      <div class="content-wrapper">
        <div id="task-container">
          <div id="section-title">Tasks</div>
          <button type="button" id="clickTask">Create Task</button> 
        </div>    
      </div>

      <div class="footer">
        <!-- <a href="https://github.com/VHadyak" target="_blank"> -->
          <span>VHadyak</span>
          <!-- <img src=""> -->
        </a>
      </div>
    </div>
    
    <!-- PROJECT MODAL -->
    <dialog class="project-dialog">
      <form>
        <label for="projectName">Project:</label>
        <input type="text" id="projectName" name="projectName" maxlength="8" size="10">
      </form>
      <button type="submit" id="createProject">Create Project</button>
      <button type="button" id="cancelProject" class="cancel">Cancel</button>
    </dialog>
    
    <!-- TASK MODAL -->
    <dialog class="task-dialog">
      <form>
        <input type="text" id="taskName" name="taskName" placeholder="Task Name">
        <textarea id="description" name="description" placeholder="Description"></textarea>
        <input type="date" id="date" name="due-date">
        <select name="priority" id="priority">
          <option value="" disabled selected>Priority</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <select name="path" id="path">
          <option value="Inbox" id="default">Inbox</option>
        </select>
      </form>
      <button type="submit" id="createTask">Create Task</button>
      <button type="button" id="cancelTask" class="cancel">Cancel</button>
    </dialog>
  </body>
</html>
