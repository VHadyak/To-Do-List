<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>ToDoIt</title><script defer="defer" src="bundle.js"></script><link href="styles.css" rel="stylesheet"></head><body><div class="grid-container"><div class="header"></div><div class="header-left"><div class="header-title">ToDoIt</div><label class="sidebar-label-checkbox"><input type="checkbox" id="toggleSidebar"> <span class="custom-sidebar-checkbox"><svg class="ham hamRotate180 ham5 active" viewBox="0 0 100 100"><path class="line top" d="m 30,33 h 40 c 0,0 8.5,-0.68551 8.5,10.375 0,8.292653 -6.122707,9.002293 -8.5,6.625 l -11.071429,-11.071429"/><path class="line middle" d="m 70,50 h -40"/><path class="line bottom" d="m 30,67 h 40 c 0,0 8.5,0.68551 8.5,-10.375 0,-8.292653 -6.122707,-9.002293 -8.5,-6.625 l -11.071429,11.071429"/></svg></span></label></div><div class="sidebar" id="sidebar"><nav role="navigation"><ul id="menu"><li class="inbox"><img src="a9852754fd5bbd3eab70.svg" alt="Inbox Section">Inbox</li><li><img src="4f10b13ee55f3d273684.svg" alt="Today Section">Today</li><li><img src="686f1a163609fd0192fc.svg" alt="Tomorrow Section">Tomorrow</li><li><img src="6ee6307ce378979ad868.svg" alt="This Week Section">This Week</li><li><img src="6b213d1261e2bb78cfc9.svg" alt="Upcoming Section">Upcoming</li><li><img src="6d7ae33f10c1d9439cf6.svg" alt="Completed Tasks">Completed</li></ul></nav><div id="project-container"><div class="project-flex"><div id="project-main-title">My Projects</div><button type="button" id="clickProject"><img src="2894d65b943a286e3500.svg" alt="Add"></button></div></div></div><div class="content-wrapper"><div class="flex-task"><div id="section-title">Inbox</div><div id="task-container"></div><button type="button" id="clickTask">Add Task</button></div></div><div class="footer"><a href="https://github.com/VHadyak" target="_blank"><span>VHadyak</span> <img src="14b5d3c38799999eec95.svg" alt="Github logo"></a></div></div>
